<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¬øEs A√±o Nuevo?</title>
  <meta name="theme-color" content="#060a1f" />
  <style>
    :root{
      --bg1:#05061a; --bg2:#0b0f2a;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --gold:#ffd166; --pink:#ff4d8d; --cyan:#37d6ff; --neon:#7c5cff; --mint:#2ee6a6;
    }
    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:28px; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial;
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(55,214,255,.16), transparent 60%),
        radial-gradient(900px 500px at 85% 25%, rgba(255,77,141,.14), transparent 60%),
        radial-gradient(900px 650px at 50% 120%, rgba(124,92,255,.20), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    canvas#fx{ position:fixed; inset:0; pointer-events:none; z-index:0; }
    .stars{
      position:fixed; inset:0; pointer-events:none; z-index:0; opacity:.55;
      background-image:
        radial-gradient(1px 1px at 12% 18%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(1px 1px at 84% 22%, rgba(255,255,255,.40), transparent 60%),
        radial-gradient(1px 1px at 55% 62%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(1px 1px at 32% 78%, rgba(255,255,255,.42), transparent 60%),
        radial-gradient(1px 1px at 70% 86%, rgba(255,255,255,.28), transparent 60%);
      filter: blur(.15px);
    }
    .wrap{ width:min(900px, 100%); text-align:center; position:relative; z-index:1; }
    .card{
      position:relative; padding:28px 22px 22px;
      border-radius:22px; background:var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 90px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .glowTop{
      position:absolute; inset:-90px -110px auto -110px; height:210px;
      background: radial-gradient(closest-side, rgba(124,92,255,.18), transparent 70%);
      filter: blur(10px); pointer-events:none;
    }
    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color:var(--muted); font-size:13px;
      margin-bottom:14px; user-select:none;
    }
    .dot{
      width:9px; height:9px; border-radius:50%;
      background:var(--mint);
      box-shadow:0 0 0 6px rgba(46,230,166,.12);
      animation:pulse 1.6s ease-in-out infinite;
      flex: 0 0 auto;
    }
    @keyframes pulse{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.2); opacity:.8 } }

    select{
      appearance:none;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.2);
      color:var(--text);
      padding:6px 28px 6px 10px;
      border-radius:999px;
      font-size:13px; cursor:pointer; outline:none;
    }
    .selectWrap{ position:relative; display:inline-flex; align-items:center; }
    .chev{ position:absolute; right:10px; opacity:.7; pointer-events:none; font-size:12px; transform: translateY(1px); }

    h1{ margin:10px 0 6px; font-size:clamp(42px, 6vw, 76px); letter-spacing:-0.02em; }
    .yes{
      background:linear-gradient(90deg,var(--gold),var(--pink),var(--cyan));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 0 40px rgba(255,209,102,.06);
    }
    .no{
      background:linear-gradient(90deg,#fff,rgba(255,255,255,.55));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .sub{ font-size:clamp(16px,2.2vw,20px); color:var(--muted); margin: 8px 0 0; }
    .big{ margin-top:14px; font-size:clamp(18px,2.4vw,22px); color: rgba(255,255,255,.86); }

    .emojiLeft, .emojiRight{
      position:absolute; top:18px; font-size:18px; opacity:.8;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
      user-select:none;
    }
    .emojiLeft{ left:18px; }
    .emojiRight{ right:18px; }

    /* Push button */
    .btnRow{ margin-top: 16px; display:flex; gap:10px; justify-content:center; flex-wrap: wrap; }
    .pushBtn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.92);
      padding: 16px 20px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 15px;
      letter-spacing: .2px;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap:12px;
      box-shadow:
        0 22px 60px rgba(0,0,0,.42),
        0 0 0 1px rgba(255,255,255,.05) inset;
      transition: transform .08s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
      min-width: 320px;
      justify-content:center;
    }
    .pushBtn:hover{
      background: rgba(0,0,0,.30);
      border-color: rgba(255,255,255,.28);
      box-shadow:
        0 28px 70px rgba(0,0,0,.52),
        0 0 0 1px rgba(255,255,255,.06) inset;
    }
    .pushBtn:active{ transform: translateY(2px); }
    .pushBtn:disabled{ opacity:.60; cursor:not-allowed; transform:none; }
    .pushBtn .ico{ font-size: 18px; }

    .miniBtn{
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.16);
      color: rgba(255,255,255,.78);
      padding: 12px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      letter-spacing: .2px;
      user-select:none;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .miniBtn:hover{ background: rgba(0,0,0,.24); border-color: rgba(255,255,255,.20); }
    .miniBtn:active{ transform: translateY(1px); }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%; top: 18px;
      transform: translateX(-50%);
      z-index: 5;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,.88);
      font-size: 13px;
      letter-spacing: .2px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
      display:flex; align-items:center; gap:10px;
    }
    .toast.show{ opacity: 1; transform: translateX(-50%) translateY(4px); }

    .weather{
      margin-top: 18px; text-align:left;
      border-top: 1px solid rgba(255,255,255,.12);
      padding-top: 14px;
    }
    .weatherTitle{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      color: rgba(255,255,255,.86);
      font-size: 13px;
      letter-spacing: .2px;
      margin-bottom: 10px;
      user-select:none;
    }
    .weatherGrid{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .wxCard{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
      border-radius: 16px;
      padding: 12px;
    }
    .wxTop{ display:flex; align-items:center; justify-content:space-between; margin-bottom: 6px; color: rgba(255,255,255,.86); font-size: 13px; }
    .wxMeta{ color: rgba(255,255,255,.64); font-size: 12px; line-height: 1.35; }
    .wxBig{ margin-top: 8px; color: rgba(255,255,255,.86); font-size: 14px; }
    .wxNote{ margin-top: 8px; color: rgba(255,255,255,.55); font-size: 12px; }
    @media (max-width:520px){
      .weatherGrid{ grid-template-columns: 1fr; }
      .pushBtn{ min-width: 100%; }
    }
  </style>
</head>

<script>
  // -----------------------------
  // Toast
  // -----------------------------
  let toastTimer = null;
  function showToast(text, icon="‚ú®"){
    const t = document.getElementById("toast");
    t.firstElementChild.textContent = icon;
    document.getElementById("toastText").textContent = text;
    t.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(()=> t.classList.remove("show"), 1600);
  }

  // -----------------------------
  // TZ
  // -----------------------------
  const TZ_OPTIONS = [
    { id:"America/Argentina/Buenos_Aires", label:"Argentina (Buenos Aires)" },
    { id:"America/Mexico_City", label:"M√©xico (CDMX)" },
    { id:"America/Santiago", label:"Chile (Santiago)" },
    { id:"America/Lima", label:"Per√∫ (Lima)" },
    { id:"America/Bogota", label:"Colombia (Bogot√°)" },
    { id:"America/New_York", label:"USA (New York)" },
    { id:"America/Los_Angeles", label:"USA (Los √Ångeles)" },
    { id:"Europe/Madrid", label:"Espa√±a (Madrid)" }
  ];

  const TZ_GEO = {
    "America/Argentina/Buenos_Aires": { name:"Buenos Aires", lat:-34.6037, lon:-58.3816 },
    "America/Mexico_City": { name:"CDMX", lat:19.4326, lon:-99.1332 },
    "America/Santiago": { name:"Santiago", lat:-33.4489, lon:-70.6693 },
    "America/Lima": { name:"Lima", lat:-12.0464, lon:-77.0428 },
    "America/Bogota": { name:"Bogot√°", lat:4.7110, lon:-74.0721 },
    "America/New_York": { name:"New York", lat:40.7128, lon:-74.0060 },
    "America/Los_Angeles": { name:"Los √Ångeles", lat:34.0522, lon:-118.2437 },
    "Europe/Madrid": { name:"Madrid", lat:40.4168, lon:-3.7038 }
  };

  const STORAGE_KEY = "esanionuevo_tz";
  let TZ = localStorage.getItem(STORAGE_KEY) || "America/Argentina/Buenos_Aires";

  function nowInTZAsUTCDate(tz){
    const parts = new Intl.DateTimeFormat("en-US",{
      timeZone:tz,
      year:"numeric",month:"2-digit",day:"2-digit",
      hour:"2-digit",minute:"2-digit",second:"2-digit",
      hour12:false
    }).formatToParts(new Date());
    const get = t => Number(parts.find(p=>p.type===t).value);
    return new Date(Date.UTC(get("year"), get("month")-1, get("day"), get("hour"), get("minute"), get("second")));
  }

  function isNewYear(d){ return d.getUTCMonth()===0 && d.getUTCDate()===1; }

  function nextNewYear(d){
    const y = d.getUTCFullYear();
    const m = d.getUTCMonth()+1;
    const day = d.getUTCDate();
    const next = (m>1 || (m===1 && day>1)) ? y+1 : y;
    return new Date(Date.UTC(next,0,1,0,0,0));
  }

  function pad(n){ return String(n).padStart(2,"0"); }

  function update(){
    const now = nowInTZAsUTCDate(TZ);
    const a = document.getElementById("answer");
    const st = document.getElementById("subtitle");
    const c = document.getElementById("countdown");
    const leftEmoji = document.getElementById("leftEmoji");
    const rightEmoji = document.getElementById("rightEmoji");

    if(isNewYear(now)){
      a.textContent="S√≠.";
      a.className="yes";
      st.textContent="¬°Hoy es A√±o Nuevo! üéâ";
      c.textContent="Salud, abrazos y nuevos comienzos ü•Ç‚ú®";
      leftEmoji.textContent = "üéÜ";
      rightEmoji.textContent = "ü•Ç";
      return;
    }

    a.textContent="No :(";
    a.className="no";
    st.textContent="Todav√≠a no es A√±o Nuevo.";

    const diff = nextNewYear(now) - now;
    const sec = Math.max(0, Math.ceil(diff/1000));
    const h = Math.floor(sec/3600);
    const m = Math.floor((sec%3600)/60);
    const s = sec%60;
    c.textContent = `Faltan ${h}h ${pad(m)}m ${pad(s)}s para A√±o Nuevo.`;

    leftEmoji.textContent = "‚ú®";
    rightEmoji.textContent = "üåô";
  }

  function setupTZ(){
    const sel = document.getElementById("tzSelect");
    sel.innerHTML = "";
    TZ_OPTIONS.forEach(o=>{
      const opt=document.createElement("option");
      opt.value=o.id;
      opt.textContent=o.label;
      if(o.id===TZ) opt.selected=true;
      sel.appendChild(opt);
    });
    sel.addEventListener("change", ()=>{
      TZ=sel.value;
      localStorage.setItem(STORAGE_KEY,TZ);
      update();
      refreshWeather(true);
      FX.setModeFromDate();
      showToast("Zona horaria actualizada", "üïí");
    });
  }

  // -----------------------------
  // FX: luces + fuegos (auto solo 31/12 y 01/01 + manual)
  // -----------------------------
  const FX = (() => {
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d", { alpha: true });

    let w=0, h=0, dpr=1;
    let mode = "calm";
    const rockets = [];
    const parts = [];
    const orbs = [];
    const isMobile = () => Math.min(window.innerWidth, window.innerHeight) < 520;

    function cfg(){
      const party = (mode === "party");
      return {
        fadeAlpha: party ? (isMobile()? 0.14 : 0.12) : 0.08,
        gravity: party ? 0.055 : 0.03,
        maxRockets: party ? (isMobile()? 10 : 16) : 0,
        launchChance: party ? (isMobile()? 0.22 : 0.30) : 0,
        burstMin: party ? (isMobile()? 48 : 70) : 0,
        burstMax: party ? (isMobile()? 88 : 120) : 0,

        manualBurstMin: isMobile()? 70 : 105,
        manualBurstMax: isMobile()? 130 : 190,

        pMin: 1.0, pMax: isMobile()? 2.1 : 2.4,
        orbCount: isMobile()? 18 : 28,
      };
    }
    let CFG = cfg();

    function resize(){
      dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      ctx.setTransform(dpr,0,0,dpr,0,0);
      CFG = cfg();
      initOrbs();
    }
    function rand(min,max){ return Math.random()*(max-min)+min; }

    function initOrbs(){
      orbs.length = 0;
      for(let i=0;i<CFG.orbCount;i++){
        orbs.push({
          x: rand(0,w), y: rand(0,h),
          r: rand(18, 52),
          vx: rand(-0.12, 0.12), vy: rand(-0.08, 0.08),
          hue: rand(185, 335),
          a: rand(0.06, 0.14)
        });
      }
    }

    function setModeFromDate(){
      const nowTZ = nowInTZAsUTCDate(TZ);
      const mm = nowTZ.getUTCMonth()+1;
      const dd = nowTZ.getUTCDate();
      const shouldParty = (mm === 12 && dd === 31) || (mm === 1 && dd === 1);
      mode = shouldParty ? "party" : "calm";
      CFG = cfg();
      rockets.length = 0;
    }

    function launch(){
      const x = rand(w*0.10, w*0.90);
      rockets.push({
        x, y: h + rand(10, 80),
        vx: rand(-0.9, 0.9),
        vy: rand(-13.6, -10.8),
        targetY: rand(h*0.14, h*0.55),
        life: rand(30, 70),
        hue: rand(190, 340),
      });
    }

    function burstAt(x,y,hueBase, minCount, maxCount){
      const count = Math.floor(rand(minCount, maxCount));
      for(let i=0;i<count;i++){
        const a = rand(0, Math.PI*2);
        const sp = rand(1.6, 6.0);
        const hue = hueBase + rand(-28, 28);
        const alpha = rand(0.55, 0.95);
        const r = rand(CFG.pMin, CFG.pMax);
        const ttl = rand(55, 135);
        parts.push({ x,y, vx:Math.cos(a)*sp, vy:Math.sin(a)*sp, hue, alpha, r, ttl, age:0 });
      }
    }

    function drawGlowCircle(x,y,r, hue, alpha){
      ctx.globalAlpha = alpha * 0.22;
      ctx.fillStyle = `hsla(${hue} 100% 75% / 1)`;
      ctx.beginPath(); ctx.arc(x,y,r*3.2,0,Math.PI*2); ctx.fill();

      ctx.globalAlpha = alpha;
      ctx.fillStyle = `hsla(${hue} 100% 70% / 1)`;
      ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
    }

    function step(){
      ctx.fillStyle = `rgba(0,0,0,${CFG.fadeAlpha})`;
      ctx.fillRect(0,0,w,h);

      for(const o of orbs){
        o.x += o.vx; o.y += o.vy;
        if(o.x < -80) o.x = w+80;
        if(o.x > w+80) o.x = -80;
        if(o.y < -80) o.y = h+80;
        if(o.y > h+80) o.y = -80;

        ctx.globalAlpha = o.a;
        ctx.fillStyle = `hsla(${o.hue} 100% 70% / 1)`;
        ctx.beginPath(); ctx.arc(o.x,o.y,o.r,0,Math.PI*2); ctx.fill();
      }
      ctx.globalAlpha = 1;

      for(let i=parts.length-1;i>=0;i--){
        const p = parts[i];
        p.age++;
        p.x += p.vx; p.y += p.vy;
        p.vy += (mode === "party") ? CFG.gravity : 0.04;
        p.vx *= 0.985; p.vy *= 0.985;

        const t = p.age / p.ttl;
        const a = p.alpha * (1 - t);
        drawGlowCircle(p.x, p.y, p.r, p.hue, a);

        if(p.age >= p.ttl) parts.splice(i,1);
      }

      if(mode === "party"){
        for(let i=rockets.length-1;i>=0;i--){
          const r = rockets[i];
          r.x += r.vx; r.y += r.vy;
          r.vy += CFG.gravity*0.22;
          r.life--;

          ctx.globalAlpha = 0.85;
          ctx.fillStyle = "rgba(255,255,255,0.9)";
          ctx.beginPath(); ctx.arc(r.x, r.y, 1.35, 0, Math.PI*2); ctx.fill();

          if(r.y <= r.targetY || r.life <= 0){
            burstAt(r.x, r.y, r.hue, CFG.burstMin, CFG.burstMax);
            rockets.splice(i,1);
          }
        }

        if(rockets.length < CFG.maxRockets && Math.random() < CFG.launchChance){
          launch();
          if(!isMobile() && Math.random() < 0.35) launch();
        }

        if(parts.length < (isMobile()? 950 : 1900) && Math.random() < 0.02){
          burstAt(rand(w*0.15,w*0.85), rand(h*0.18,h*0.50), rand(190,340), CFG.burstMin, CFG.burstMax);
        }
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(step);
    }

    function manualShow(){
      const bursts = isMobile() ? 3 : 5;
      for(let i=0;i<bursts;i++){
        setTimeout(() => {
          burstAt(rand(w*0.18, w*0.82), rand(h*0.18, h*0.52), rand(190, 340), CFG.manualBurstMin, CFG.manualBurstMax);
        }, i * (isMobile() ? 190 : 150));
      }
    }

    resize();
    setModeFromDate();
    window.addEventListener("resize", resize);
    requestAnimationFrame(step);
    setInterval(setModeFromDate, 60_000);

    return { setModeFromDate, manualShow };
  })();

  // -----------------------------
  // Clima: real si se puede, si no -> modo offline (hist√≥rico + chiste)
  // -----------------------------
  function setWxLoading(){
    ["31","01"].forEach(k=>{
      document.getElementById(`wxEmoji${k}`).textContent = "‚Ä¶";
      document.getElementById(`wxMeta${k}`).textContent = "Cargando‚Ä¶";
      document.getElementById(`wxBig${k}`).textContent = "";
      document.getElementById(`wxNote${k}`).textContent = "";
    });
    document.getElementById("wxFooter").textContent = "";
  }

  function setWxOffline(city, hint){
    // datos ‚Äút√≠picos‚Äù (aprox) para fin de a√±o. No es pron√≥stico real.
    // Si quer√©s, los ajustamos m√°s por ciudad (BA/MD/NY/LA etc.)
    const presets = {
      "Buenos Aires": { tmin: 20, tmax: 29, wx:"Caluroso/variable", emoji:"üå§Ô∏è", wind: 18, pr: 2 },
      "CDMX":         { tmin: 8,  tmax: 21, wx:"Fresco y seco",     emoji:"‚òÄÔ∏è", wind: 14, pr: 0 },
      "Santiago":     { tmin: 14, tmax: 28, wx:"Seco y c√°lido",     emoji:"‚òÄÔ∏è", wind: 20, pr: 0 },
      "Lima":         { tmin: 20, tmax: 27, wx:"H√∫medo/templado",   emoji:"üå§Ô∏è", wind: 16, pr: 0 },
      "Bogot√°":       { tmin: 9,  tmax: 19, wx:"Fresco + chances",  emoji:"üå¶Ô∏è", wind: 12, pr: 4 },
      "New York":     { tmin: -2, tmax: 5,  wx:"Fr√≠o",              emoji:"ü•∂", wind: 24, pr: 1 },
      "Los √Ångeles":  { tmin: 8,  tmax: 19, wx:"Fresco/agradable",  emoji:"üå§Ô∏è", wind: 14, pr: 0 },
      "Madrid":       { tmin: 1,  tmax: 10, wx:"Fr√≠o",              emoji:"‚ùÑÔ∏è", wind: 18, pr: 1 },
    };
    const p = presets[city] || { tmin: 12, tmax: 24, wx:"Variable", emoji:"üåô", wind: 15, pr: 1 };

    function paint(dayKey, label){
      document.getElementById(`wxEmoji${dayKey}`).textContent = p.emoji;
      document.getElementById(`wxMeta${dayKey}`).textContent = `${label} ¬∑ Modo offline`;
      document.getElementById(`wxBig${dayKey}`).textContent =
        `üå°Ô∏è ~${p.tmin}¬∞ / ~${p.tmax}¬∞ ¬∑ üí® ~${p.wind} km/h ¬∑ üíß ~${p.pr} mm`;
      document.getElementById(`wxNote${dayKey}`).textContent =
        `Dato ‚Äút√≠pico‚Äù: ${p.wx}. ${hint}`;
    }

    paint("31", "31/12");
    paint("01", "01/01");
    document.getElementById("wxFooter").textContent =
      `Modo offline: tu red bloquea el servicio de pron√≥stico. Esto NO es pron√≥stico real; son valores t√≠picos aproximados para ${city}.`;
  }

  async function refreshWeather(){
    setWxLoading();
    const geo = TZ_GEO[TZ] || TZ_GEO["America/Argentina/Buenos_Aires"];
    document.getElementById("wxLoc").textContent = `üìç ${geo.name}`;

    // Si el dominio est√° bloqueado, va a fallar r√°pido o por timeout.
    const url = new URL("https://api.open-meteo.com/v1/forecast");
    url.searchParams.set("latitude", String(geo.lat));
    url.searchParams.set("longitude", String(geo.lon));
    url.searchParams.set("timezone", "auto");
    url.searchParams.set("forecast_days", "16");
    url.searchParams.set("daily", [
      "weather_code",
      "temperature_2m_max",
      "temperature_2m_min",
      "precipitation_sum",
      "windspeed_10m_max"
    ].join(","));

    const ctrl = new AbortController();
    const t = setTimeout(() => ctrl.abort(), 6500);

    try{
      const res = await fetch(url.toString(), { cache:"no-store", signal: ctrl.signal });
      clearTimeout(t);
      if(!res.ok) throw new Error("HTTP " + res.status);

      const data = await res.json();
      const daily = data?.daily;
      const times = daily?.time || [];

      // Elegimos el pr√≥ximo 31/12 y 01/01 respecto al pr√≥ximo 1/1
      const nowTZ = nowInTZAsUTCDate(TZ);
      const ny = nextNewYear(nowTZ);
      const year = ny.getUTCFullYear();
      const dec31Iso = `${year-1}-12-31`;
      const jan01Iso = `${year}-01-01`;

      const idx31 = times.indexOf(dec31Iso);
      const idx01 = times.indexOf(jan01Iso);

      // si no entra en ventana, igual mostramos algo offline (porque es inevitable)
      if(idx31 === -1 || idx01 === -1){
        setWxOffline(geo.name, "Tip: prob√° m√°s cerca de la fecha üòÑ");
        return;
      }

      function wxLabelFromCode(code){
        const c = Number(code);
        if([0].includes(c)) return { emoji:"‚òÄÔ∏è", txt:"Despejado" };
        if([1,2].includes(c)) return { emoji:"üå§Ô∏è", txt:"Parcialmente nublado" };
        if([3].includes(c)) return { emoji:"‚òÅÔ∏è", txt:"Nublado" };
        if([45,48].includes(c)) return { emoji:"üå´Ô∏è", txt:"Niebla / bruma" };
        if([51,53,55].includes(c)) return { emoji:"üå¶Ô∏è", txt:"Llovizna" };
        if([61,63,65].includes(c)) return { emoji:"üåßÔ∏è", txt:"Lluvia" };
        if([71,73,75,77].includes(c)) return { emoji:"üå®Ô∏è", txt:"Nieve" };
        if([80,81,82].includes(c)) return { emoji:"üåßÔ∏è", txt:"Chubascos" };
        if([95,96,99].includes(c)) return { emoji:"‚õàÔ∏è", txt:"Tormentas" };
        return { emoji:"üåô", txt:"Variable" };
      }

      function partyAdvice(emoji){
        if(emoji === "‚õàÔ∏è") return "Brindis bajo techo y playlist a todo volumen.";
        if(emoji === "üåßÔ∏è" || emoji === "üå¶Ô∏è") return "Paraguas + zapatillas sacrificables.";
        if(emoji === "üå´Ô∏è") return "Niebla m√≠stica: foto aesthetic asegurada.";
        if(emoji === "üå®Ô∏è") return "Modo polar: brindis con guantes.";
        if(emoji === "‚òÄÔ∏è") return "Clima premium: terraza + brindis con vista.";
        if(emoji === "üå§Ô∏è") return "Bien: abrigo liviano y a disfrutar.";
        return "Improvisar con estilo üòÑ";
      }

      function paint(dayKey, iso, idx){
        const wx = wxLabelFromCode(daily.weather_code[idx]);
        const tmax = daily.temperature_2m_max[idx];
        const tmin = daily.temperature_2m_min[idx];
        const pr = daily.precipitation_sum[idx];
        const wind = daily.windspeed_10m_max[idx];

        document.getElementById(`wxEmoji${dayKey}`).textContent = wx.emoji;
        document.getElementById(`wxMeta${dayKey}`).textContent = `${iso} ¬∑ ${wx.txt}`;
        document.getElementById(`wxBig${dayKey}`).textContent =
          `üå°Ô∏è ${Math.round(tmin)}¬∞ / ${Math.round(tmax)}¬∞ ¬∑ üí® ${Math.round(wind)} km/h ¬∑ üíß ${Math.round(pr)} mm`;
        document.getElementById(`wxNote${dayKey}`).textContent = partyAdvice(wx.emoji);
      }

      paint("31", dec31Iso, idx31);
      paint("01", jan01Iso, idx01);
      document.getElementById("wxFooter").textContent =
        `Fuente: Open-Meteo (cuando no est√° bloqueado).`;

      showToast("Clima actualizado", "üå§Ô∏è");

    }catch(e){
      clearTimeout(t);
      // Fallback offline
      setWxOffline(geo.name, "Si est√°s con AdBlock/DNS estricto/VPN, suele bloquear el dominio.");
      showToast("Modo offline de clima", "üõ∞Ô∏è");
    }
  }

  // -----------------------------
  // Init
  // -----------------------------
  setupTZ();
  update();
  setInterval(update, 250);
  refreshWeather();

  // Bot√≥n fuegos
  const btnFire = document.getElementById("btnFire");
  const btnFireLabel = document.getElementById("btnFireLabel");
  btnFire.addEventListener("click", () => {
    btnFire.disabled = true;
    btnFireLabel.textContent = "Recargando‚Ä¶";
    FX.manualShow();
    showToast("Fuegos lanzados", "üéÜ");
    setTimeout(() => {
      btnFire.disabled = false;
      btnFireLabel.textContent = "Lanzar fuegos artificiales";
    }, 1300);
  });

  // Bot√≥n reintentar clima
  document.getElementById("btnWeather").addEventListener("click", () => {
    showToast("Reintentando clima‚Ä¶", "üå§Ô∏è");
    refreshWeather();
  });
</script>
