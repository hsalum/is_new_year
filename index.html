<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¬øEs A√±o Nuevo?</title>
  <meta name="theme-color" content="#060a1f" />

  <style>
    :root{
      --bg1:#05061a; --bg2:#0b0f2a;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --gold:#ffd166; --pink:#ff4d8d; --cyan:#37d6ff; --mint:#2ee6a6;
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(55,214,255,.16), transparent 60%),
        radial-gradient(900px 500px at 85% 25%, rgba(255,77,141,.14), transparent 60%),
        radial-gradient(900px 650px at 50% 120%, rgba(124,92,255,.20), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    canvas#fx{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      width:min(900px,100%);
      position:relative;
      z-index:1;
      text-align:center;
    }

    .card{
      position:relative;
      padding:28px 22px 24px;
      border-radius:22px;
      background:var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow:0 30px 90px rgba(0,0,0,.45);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.18);
      color:var(--muted);
      font-size:13px;
      margin-bottom:14px;
    }

    .dot{
      width:9px; height:9px;
      border-radius:50%;
      background:var(--mint);
      box-shadow:0 0 0 6px rgba(46,230,166,.12);
      animation:pulse 1.6s infinite;
    }

    @keyframes pulse{
      0%,100%{ transform:scale(1); opacity:1 }
      50%{ transform:scale(1.2); opacity:.8 }
    }

    h1{
      margin:10px 0 6px;
      font-size:clamp(42px,6vw,76px);
      letter-spacing:-.02em;
    }

    .ansText{
      background:linear-gradient(90deg,#fff,rgba(255,255,255,.55));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .yes .ansText{
      background:linear-gradient(90deg,var(--gold),var(--pink),var(--cyan));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .ansEmoji{
      margin-left:.25em;
      color:#fff;
    }

    .sub{
      margin-top:8px;
      font-size:18px;
      color:var(--muted);
    }

    .big{
      margin-top:14px;
      font-size:20px;
    }

    .pushBtn{
      margin-top:18px;
      padding:16px 22px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(0,0,0,.25);
      color:#fff;
      font-size:16px;
      cursor:pointer;
      display:inline-flex;
      gap:12px;
      align-items:center;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      transition:.15s;
    }

    .pushBtn:hover{ background:rgba(0,0,0,.35); }
    .pushBtn:active{ transform:translateY(2px); }

    .weather{
      margin-top:22px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,.12);
      text-align:left;
    }

    .weatherTitle{
      display:flex;
      justify-content:space-between;
      font-size:13px;
      color:rgba(255,255,255,.85);
      margin-bottom:10px;
    }

    .weatherGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .wxCard{
      padding:12px;
      border-radius:14px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.12);
    }

    .wxTop{
      display:flex;
      justify-content:space-between;
      margin-bottom:6px;
    }

    .wxLine{
      color:rgba(255,255,255,.75);
      font-size:14px;
    }

    .wxFooter{
      margin-top:10px;
      font-size:12px;
      color:rgba(255,255,255,.5);
    }

    @media(max-width:520px){
      .weatherGrid{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="wrap">
  <div class="card">

    <div class="badge">
      <span class="dot"></span>
      Horario: Argentina (Buenos Aires)
    </div>

    <h1 id="answer" class="no">
      <span class="ansText" id="answerText">No</span>
      <span class="ansEmoji" id="answerEmoji">üò¢</span>
    </h1>

    <div class="sub" id="subtitle">Todav√≠a no es A√±o Nuevo.</div>
    <div class="big" id="countdown">‚Ä¶</div>

    <button class="pushBtn" id="btnFire">
      üéÜ Lanzar fuegos artificiales
    </button>

    <section class="weather">
      <div class="weatherTitle">
        <span>üå§Ô∏è Clima (m√≠n / m√°x)</span>
        <span>üìç Buenos Aires (CABA)</span>
      </div>

      <div class="weatherGrid">
        <div class="wxCard">
          <div class="wxTop"><span>31/12/2025</span><span>üî•</span></div>
          <div class="wxLine">m√≠n 20¬∞ ¬∑ m√°x 39¬∞</div>
        </div>

        <div class="wxCard">
          <div class="wxTop"><span>01/01/2026</span><span>üå§Ô∏è</span></div>
          <div class="wxLine">m√≠n 17¬∞ ¬∑ m√°x 28¬∞</div>
        </div>
      </div>

      <div class="wxFooter">
        Pron√≥stico estimado para CABA ¬∑ Fin de diciembre hist√≥ricamente muy caluroso.
      </div>
    </section>

  </div>
</div>

<script>
  function isNewYear(){
    const d = new Date();
    return d.getMonth() === 0 && d.getDate() === 1;
  }

  function nextNewYear(){
    const now = new Date();
    const y = now.getMonth() === 0 && now.getDate() === 1
      ? now.getFullYear()
      : now.getFullYear() + 1;
    return new Date(y,0,1,0,0,0);
  }

  function update(){
    const aText = document.getElementById("answerText");
    const aEmoji = document.getElementById("answerEmoji");
    const sub = document.getElementById("subtitle");
    const cd = document.getElementById("countdown");
    const h1 = document.getElementById("answer");

    if(isNewYear()){
      h1.className="yes";
      aText.textContent="S√≠";
      aEmoji.textContent="üéâ";
      sub.textContent="¬°Hoy es A√±o Nuevo! ü•Ç";
      cd.textContent="Salud, abrazos y nuevos comienzos ‚ú®";
      return;
    }

    const diff = nextNewYear() - new Date();
    const s = Math.floor(diff/1000);
    const h = Math.floor(s/3600);
    const m = Math.floor((s%3600)/60);
    const sec = s%60;

    cd.textContent = `Faltan ${h}h ${m}m ${sec}s para A√±o Nuevo.`;

    if(h < 24){
      h1.className="yes";
      aText.textContent="No";
      aEmoji.textContent="ü§©";
      sub.textContent="No, pero estamos a nada üéá";
    } else {
      h1.className="no";
      aText.textContent="No";
      aEmoji.textContent="üò¢";
      sub.textContent="Todav√≠a no es A√±o Nuevo.";
    }
  }

  setInterval(update,1000);
  update();

  // Fuegos artificiales simples
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d");
  function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.onresize = resize;

  function fire(){
    for(let i=0;i<120;i++){
      const x = Math.random()*canvas.width;
      const y = Math.random()*canvas.height/2;
      ctx.fillStyle = `hsl(${Math.random()*360} 100% 70%)`;
      ctx.beginPath();
      ctx.arc(x,y,2,0,Math.PI*2);
      ctx.fill();
    }
    setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),800);
  }

  document.getElementById("btnFire").onclick = fire;
</script>

</body>
</html>
